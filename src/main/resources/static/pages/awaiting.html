<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalaPDV - Caixa Livre</title>
    <link rel="stylesheet" href="../css/awaiting.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">LalaPDV</div>
            <div class="page-title">PDV - Caixa Livre</div>
        </div>

        <div class="header-right">
            <button id="btnAdmin" class="admin-btn" title="Acesso Administrativo">
                ⚙️
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="center-panel">
            <div class="venda-card">
                <div class="status-indicator">
                    <span class="pulse-ring"></span>
                    <span class="pulse-dot"></span>
                </div>
                
                <h1>Caixa Livre</h1>
                
                <div class="action-line">
                    <kbd>Enter</kbd>
                    <span>para iniciar venda</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/awaiting.js"></script>
</body>
</html>
